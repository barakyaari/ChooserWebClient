<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Polls</title>
	<style>
		#PollsContainer div {
			display: none;
		}
		
		#PollsContainer div:first-child, #PollsContainer div div {
			display: block;
		}
	</style>
	<script src="ajax.js"></script>
	<script src="polls.js"></script>
	<script>
		function getPolls() {
			makeRequest('http://chooser.cloudapp.net:8080/getPolls', addNewPolls('PollsContainer'), function(msg) { console.log(msg); });
		}
		
		function submitChunk() {
			submitVotes("ResultSet");
		}
	</script>
</head>
<body>

<button type="button" onclick="javascript:getPolls();">Get Polls</button>
<button type="button" onclick="javascript:submitChunk();">Submit Chunk</button>

<span id="ResultSet"></span>
<div id="PollsContainer"></div>

</body>
</html>
